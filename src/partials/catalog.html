<section class="cataog">
  <div class="conneiner">
    <h2 class="title">Catalog</h2>
    <ul class="catalog-list">
      <li class="catalog-item">
        <div class="catalog-item-img">
          <picture>
            <source
              srcset="
                ./img/catalog/mobile/fenix-7x-mob-1x.png 1x,
                ./img/catalog/mobile/fenix-7x-mob-2x.png 2x
              "
              media="(min-width:375px)"
            />

            <source
              srcset="
                ./img/catalog/tablet/fenix-7x-tab-1x.png 1x,
                ./img/catalog/tablet/fenix-7x-tab-2x.png 2x
              "
              media="(min-width:768px)"
            />
            <source
              srcset="
                ./img/catalog/pc/fenix-7x-pc-1x.png 1x,
                ./img/catalog/pc/fenix-7x-pc-2x.png 2x
              "
              media="(min-width:1280px)"
            />
            <img
              src="./img/catalog/mobile/fenix-7x-mob-1x.png"
              alt="fenix-7x-pro"
              width="208"
              height="226"
            />
          </picture>
        </div>
        <p class="catalog-list-product">Garmin Fenix 7X Pro Sapphire Solar</p>
        <p class="product-price">€500</p>
      </li>
      <li class="catalog-item">
        <div class="catalog-item-img">
          <picture>
            <source
              srcset="
                ./img/catalog/mobile/marq-ath-mob-1x.png 1x,
                ./img/catalog/mobile/marq-ath-mob-2x.png 2x
              "
              media="(min-width:375px)"
            />
            <source
              srcset="
                ./img/catalog/tablet/marq-ath-tab-1x.png 1x,
                ./img/catalog/tablet/marq-ath-tab-2x.png 2x
              "
              media="(min-width:768px)"
            />
            <source
              srcset="
                ./img/catalog/pc/marq-ath-pc-1x.png 1x,
                ./img/catalog/pc/marq-ath-pc-2x.png 2x
              "
              media="(min-width:1280px)"
            />
            <img
              src="../img/catalog/mobile/marq-ath-mob-1x.png"
              alt="marq-athlete"
              width="208"
              height="226"
            />
          </picture>
        </div>
        <p class="catalog-list-product">Garmin Marq Athlete</p>
        <p class="product-price">€450</p>
      </li>
    </ul>
  </div>
</section>
