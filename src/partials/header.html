        </svg>
      </a>

      <svg class="close-icon" width="20" height="20">
        <use href="./img/icons.svg#close-icon"></use>
      </svg>
    </button>
    <div class="menu-modal-box">
      <ul class="mobile-nav-list">
        <li class="mobile-nav-item">
          <a class="mobile-nav-link {=$highlight-act}" href="./index.html"

        <li class="mobile-nav-item">
          <a class="mobile-nav-link {=$highlight-curr}" href="#about-us"

        <li class="mobile-nav-item">

        <li class="mobile-nav-item">

        </li>
        <li class="mobile-nav-item">
          <a class="mobile-nav-link {=$highlight-curr}" href="#reviews"
            >Reviews</a
          >
        </li>
        <li class="mobile-nav-item">
          <a class="mobile-nav-link {=$highlight-curr}" href="#contact-us"
            >Contact Us</a
          >
        </li>
      </ul>

      <ul class="header-social">
        <li class="header-social-list-item">
          <a

            href="https://www.facebook.com/goITclub/"

            </svg>

        <li class="header-social-list-item">

        <li class="header-social-list-item">
          <a
            class="social-link"
            href="https://www.youtube.com/c/GoIT"
            target="_blank"
            rel="noopener noreferrer"

              <use href="./img/icons.svg#youtube-icon">youtube</use>
